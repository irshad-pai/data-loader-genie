apiVersion: v1
kind: ingestion
metadata:
  name: sensor-name
  tags:
  - winevent sources
  - authentication
  annotations: {}
source:
  name: ad
  comment:
  dataType: json
  isMultiline: false
  s3:
    bucket: sds
    objectKey: raw/active-directory.json
srdm:
  name: wineventparser
  parserClassName: AutoJSON
  jobConf:
    sparkConf:
      - spark.app.name: winevent auto parser
sdm: 
  name: sdm-name
  transformations:
    - field1: lower(field1)
    - field2: explode(field3)
  outputColumns:
   - field1
   - field2
   - field3
  jobConf:
    sparkConf:
      - spark.app.name: winevent auto parser
orchestration:
  cron: 0 */1 * * *

